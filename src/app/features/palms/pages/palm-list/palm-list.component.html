<!-- src/app/features/palms/pages/palm-list/palm-list.component.html -->
<div class="palm-list-container">
    <div class="palm-list-header">
        <h1>Palm Encyclopedia</h1>
        <app-search-bar></app-search-bar>
        <div class="view-toggles">
            <button mat-icon-button [class.active]="viewMode === 'grid'" (click)="toggleView('grid')">
                <mat-icon>grid_view</mat-icon>
            </button>
            <button mat-icon-button [class.active]="viewMode === 'list'" (click)="toggleView('list')">
                <mat-icon>view_list</mat-icon>
            </button>
        </div>
    </div>

    <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
        <p>Loading palm database...</p>
    </div>

    <div *ngIf="error" class="error-message">
        <mat-icon color="warn">error</mat-icon>
        <p>Failed to load palm data. Please try again later.</p>
        <button mat-raised-button color="primary" (click)="ngOnInit()">Retry</button>
    </div>

    <ng-container *ngIf="!loading && !error">
        <!-- Grid View -->
        <div *ngIf="viewMode === 'grid'" class="palm-grid">
            <ng-container *ngIf="(palms$ | async) as palms">
                <app-palm-card *ngFor="let palm of palms" [palm]="palm"></app-palm-card>
            </ng-container>
        </div>

        <!-- List View by Genus -->
        <div *ngIf="viewMode === 'list'" class="palm-list-by-genus">
            <ng-container *ngIf="(palmsByGenus$ | async) as palmsByGenus">
                <mat-accordion>
                    <mat-expansion-panel *ngFor="let genus of (Object.keys(palmsByGenus) | sort)">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{genus}} <span class="count">({{palmsByGenus[genus].length}})</span>
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <mat-nav-list>
                            <a mat-list-item *ngFor="let palm of palmsByGenus[genus]"
                                [routerLink]="['/palms', palm.species | slugify]">
                                {{palm.species}}
                            </a>
                        </mat-nav-list>
                    </mat-expansion-panel>
                </mat-accordion>
            </ng-container>
        </div>
    </ng-container>
</div>
