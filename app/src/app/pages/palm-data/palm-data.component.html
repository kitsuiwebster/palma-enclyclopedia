<div class="palm-data-container">
  <div class="container">
    <!-- Section Header -->
    <div class="palm-data-header">
      <h1>Palms Data</h1>
      <p class="subtitle">Comprehensive exploration of Palma-1.0, including PalmTraits 1.0 dataset enriched with GBIF,
        iNaturalist, Wikimedia-Commons and POWO</p>

      <!-- Global Statistics -->
      <div class="stats-overview">
        <div class="stat-card fade-delay-1">
          <div class="stat-icon">
            <div class="icon-wrapper">
              <img src="assets/icons/palm.png" alt="Palm Tree" class="custom-icon">
            </div>
          </div>
          <div class="stat-content">
            <span class="stat-value">2,500+</span>
            <span class="stat-label">Species</span>
          </div>
        </div>

        <div class="stat-card fade-delay-2">
          <div class="stat-icon">
            <div class="icon-wrapper">
              <img src="assets/icons/dna.png" alt="Taxonomy" class="custom-icon">
            </div>
          </div>
          <div class="stat-content">
            <span class="stat-value">181</span>
            <span class="stat-label">Genera</span>
          </div>
        </div>

        <div class="stat-card fade-delay-3">
          <div class="stat-icon">
            <div class="icon-wrapper">
              <img src="assets/icons/country.png" alt="Locations" class="custom-icon">
            </div>
          </div>
          <div class="stat-content">
            <span class="stat-value">120+</span>
            <span class="stat-label">Countries</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="data-tabs">
      <button class="tab-button" [class.active]="activeTab === 'overview'" (click)="switchTab('overview')">
        <div class="icon-wrapper">
          <img src="assets/icons/overview.png" alt="Overview" class="custom-icon">
        </div>
        Overview
      </button>
      <button class="tab-button" [class.active]="activeTab === 'dataset'" (click)="switchTab('dataset')">
        <div class="icon-wrapper">
          <img src="assets/icons/mindmap.png" alt="Dataset" class="custom-icon">
        </div>
        Dataset
      </button>
      <button class="tab-button" [class.active]="activeTab === 'methodology'" (click)="switchTab('methodology')">
        <div class="icon-wrapper">
          <img src="assets/icons/backlog.png" alt="Methodology" class="custom-icon">
        </div>
        Methodology
      </button>
      <button class="tab-button" [class.active]="activeTab === 'references'" (click)="switchTab('references')">
        <div class="icon-wrapper">
          <img src="assets/icons/ref.png" alt="References" class="custom-icon">
        </div>
        References
      </button>
      <button class="tab-button" [class.active]="activeTab === 'photos'" (click)="switchTab('photos')">
        <div class="icon-wrapper">
          <img src="assets/icons/camera.png" alt="Photo Credits" class="custom-icon">
        </div>
        Photo Credits
      </button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content" *ngIf="activeTab === 'overview'">
      <app-overview></app-overview>
    </div>

    <div class="tab-content" *ngIf="activeTab === 'dataset'">
      <app-dataset></app-dataset>
    </div>

    <div class="tab-content" *ngIf="activeTab === 'methodology'">
      <app-methodology></app-methodology>
    </div>

    <div class="tab-content" *ngIf="activeTab === 'references'">
      <app-references></app-references>
    </div>

    <div class="tab-content" *ngIf="activeTab === 'photos'">
      <app-photos-credits></app-photos-credits>
    </div>
  </div>
</div>
